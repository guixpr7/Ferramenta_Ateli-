<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Administrativo — Ateliê Aurora</title>

  <link rel="stylesheet" href="CSS/admin.css">

 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

  <!-- ==================== LOGIN ==================== -->
  <div id="loginBox" class="login-box">
    <h2>Painel Administrativo</h2>

    <label>Senha de administrador</label>
    <input type="password" id="adminPass" placeholder="Digite a senha">

    <button id="loginBtn">Entrar</button>
    <p class="hint">Dica: você define a senha no arquivo admin.js</p>
  </div>

  <!-- ==================== PAINEL ==================== -->
  <div id="adminPanel" class="admin-panel hidden">
    <h1>Gerenciar Reservas</h1>

    <!-- Selecionar data -->
    <div class="panel-section">
      <h3>Selecione a data</h3>

      <label>Dia:</label>
      <input type="date" id="adminDate">
    </div>

    <!-- Opções -->
    <div class="panel-section">
      <h3>Ações</h3>

      <button id="clearDayBtn" class="danger">Liberar TODOS horários do dia</button>

      <h4>Liberar horários específicos</h4>
      <div id="hourList"></div>
    </div>

    <hr>

    <div class="panel-section">
      <h3>Funções Avançadas</h3>
      <button id="clearAllBtn" class="danger big">APAGAR TODAS AS RESERVAS</button>
    </div>

    <button id="logoutBtn" class="logout">Sair</button>
  </div>

  <main>
    <form id="form-agendar">
        <label>Nome do cliente:</label>
        <input type="text" id="nome" required>

        <label>Telefone:</label>
        <input type="text" id="telefone" required>

        <label>Dia:</label>
        <input type="date" id="dia" required>

        <label>Horário:</label>
        <input type="time" id="hora" required>

        <button type="submit">Agendar</button>
    </form>

    <p id="msg"></p>
</main>



  <script src="JS/admin.js"></script>
</body>
</html>
